# ========= Trading =========
trading:
  paper: true                 # true=paper, false=live
  base_balance_usdt: 1000     # for paper init
  risk_per_trade_pct: 1.0
  max_concurrent_positions: 10
  min_usdt_order: 10
  live_market_slippage_bps: 10

